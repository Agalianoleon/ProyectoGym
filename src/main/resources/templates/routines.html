<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutinas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="container mt-5">
    <h1 class="mb-4 text-center">Lista de Rutinas</h1>
    <div class="text-center mb-3">
        <a th:href="@{/routines/new}" class="btn btn-primary mb-3" >Crear Nueva Rutina</a>
        <a th:href="@{/exercises}" class="btn btn-secondary mb-3 ms-2">Gestionar Ejercicios</a>
    </div>
    <table class="table table-striped">
        <thead class="text-center">
            <tr>
                <th>Nombre</th>
                <th>Ejercicios</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="routine : ${routines}">
                <td th:text="${routine.nombre}"></td>
                <td>
                    <ul>
                        <li th:each="exercise : ${routine.exercises}" th:text="${exercise.nombre}"></li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>

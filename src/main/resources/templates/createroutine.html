<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Rutina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body class="container mt-5">
    <h1 class="mb-4 text-center">Crear Rutina</h1>
    <form th:action="@{/routines}" th:object="${routineForm}" method="post" class="mb-3">
        <div class="mb-3">
            <label class="form-label">Ejercicios populares</label>
            <ul class="list-group">
                <li th:each="ex : ${popularExercises}"
                    class="list-group-item"
                    th:text="${ex.nombre}">
                </li>
            </ul>
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre de la Rutina</label>
            <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Ingrese el nombre de la rutina" required>
        </div>
        <div class="mb-3">
            <label for="exercises" class="form-label">Seleccionar Ejercicios</label>
            <select multiple th:field="*{exerciseIds}" class="form-select" id="exercises" required>
                <option th:each="exercise : ${exercises}" th:value="${exercise.id}" th:text="${exercise.nombre}"></option>
            </select> 
        </div>
        <div class="text-center mb-3">
            <button type="submit" class="btn btn-primary">Crear Rutina</button>
            <a th:href="@{/routines}" class="btn btn-secondary"> Volver</a> 
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>

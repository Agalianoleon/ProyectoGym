<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle entreno - GymPlanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">GymPlanner</a>
        <div>
            <a class="btn btn-outline-light btn-sm"
               th:href="@{'/users/' + ${workout.user.id}}">Mi perfil</a>
            <a class="btn btn-outline-light btn-sm ms-2"
               th:href="@{'/users/' + ${workout.user.id} + '/workouts'}">Mis entrenos</a>
            <a class="btn btn-outline-light btn-sm ms-2"
               th:href="@{'/users/' + ${workout.user.id} + '/stats'}">Estad√≠sticas</a>
            <a class="btn btn-danger btn-sm ms-3" th:href="@{/logout}">Salir</a>
        </div>
    </div>
</nav>

<div class="container mb-5">

    <div class="mb-4">
        <h1 class="mb-1">Detalle del entreno</h1>
        <p class="text-muted mb-0">
            Usuario:
            <span th:text="${workout.user.nombre}">Nombre</span>
            (<span th:text="${workout.user.email}">email</span>)
        </p>
        <p class="text-muted mb-0">
            Fecha:
            <span th:text="${#temporals.format(workout.fecha, 'dd/MM/yyyy HH:mm')}">
                
            </span>
        </p>
        <p class="text-muted mb-0">
            Rutina:
            <span th:text="${workout.routine != null ? workout.routine.nombre : 'Sin rutina'}">
                
            </span>
        </p>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title mb-3">Ejercicios</h5>

            <table class="table table-striped mb-0">
                <thead>
                <tr>
                    <th>Ejercicio</th>
                    <th>Grupo muscular</th>
                    <th>Series</th>
                    <th>Reps</th>
                    <th>Peso (kg)</th>
                    <th>Volumen (kg)</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="we : ${exercises}">
                    <td th:text="${we.exercise.nombre}"></td>
                    <td th:text="${we.exercise.grupoMuscular}"></td>
                    <td th:text="${we.series}"></td>
                    <td th:text="${we.reps}"></td>
                    <td th:text="${we.weight}"></td>
                    <td th:text="${we.series * we.reps * we.weight}"></td>
                </tr>

                <tr th:if="${#lists.isEmpty(exercises)}">
                    <td colspan="6" class="text-center text-muted">
                        No hay ejercicios registrados para este entreno.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>

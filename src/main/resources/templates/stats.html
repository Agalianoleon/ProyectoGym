<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Estadísticas - GymPlanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">GymPlanner</a>
        <div>
            <a class="btn btn-outline-light btn-sm" th:href="@{'/users/' + ${user.id}}">Mi perfil</a>
            <a class="btn btn-outline-light btn-sm ms-2" th:href="@{'/users/' + ${user.id} + '/workouts'}">Mis entrenos</a>
            <a class="btn btn-danger btn-sm ms-3" th:href="@{/logout}">Salir</a>
        </div>
    </div>
</nav>

<div class="container mb-5">
    <h1 class="mb-4">Estadísticas</h1>

    <!-- Resumen global -->
    <div class="row g-3 mb-4">
        <div class="col-md-3">
            <div class="card shadow-sm text-center">
                <div class="card-body">
                    <small class="text-muted d-block">Entrenos totales</small>
                    <span class="fs-3 fw-bold" th:text="${globalStats.totalWorkouts}"></span>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow-sm text-center">
                <div class="card-body">
                    <small class="text-muted d-block">Volumen total (kg)</small>
                    <span class="fs-3 fw-bold" th:text="${globalStats.totalVolume}"></span>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow-sm text-center">
                <div class="card-body">
                    <small class="text-muted d-block">Promedio volumen / entreno</small>
                    <span class="fs-3 fw-bold" th:text="${globalStats.VolumePerWorkout}"></span>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow-sm text-center">
                <div class="card-body">
                    <small class="text-muted d-block">Días entrenados</small>
                    <span class="fs-3 fw-bold" th:text="${globalStats.trainingDays}"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabla por día (resultado del job) -->
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="card-title mb-0">Resumen diario</h5>
                <!-- filtros simples de fecha -->
                <form class="d-flex" th:action="@{'/users/' + ${user.id} + '/stats'}" method="get">
                    <input type="date" class="form-control form-control-sm" name="from"
                           th:value="${from}">
                    <span class="mx-2 align-self-center"></span>
                    <input type="date" class="form-control form-control-sm" name="to"
                           th:value="${to}">
                    <button class="btn btn-sm btn-outline-primary ms-2" type="submit">
                        Filtrar
                    </button>
                </form>
            </div>

            <table class="table table-striped mb-0">
                <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Entrenos</th>
                    <th>Series</th>
                    <th>Reps</th>
                    <th>Volumen (kg)</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="d : ${dailyStats}">
                    <td th:text="${#temporals.format(d.statsDate, 'dd/MM/yyyy')}"></td>
                    <td th:text="${d.workoutsCount}"></td>
                    <td th:text="${d.totalVolume}"></td>
                    <td th:text="${d.muscleGroups}"></td>
                </tr>

                <tr th:if="${#lists.isEmpty(dailyStats)}">
                    <td colspan="5" class="text-center text-muted">
                        No hay datos para el rango seleccionado.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis entrenos - GymPlanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">GymPlanner</a>
        <div>
            <a class="btn btn-outline-light btn-sm"
               th:href="@{'/users/' + ${user.id}}">Mi perfil</a>
            <a class="btn btn-outline-light btn-sm ms-2"
               th:href="@{'/users/' + ${user.id} + '/workouts'}">Mis entrenos</a>
            <a class="btn btn-outline-light btn-sm ms-2"
               th:href="@{'/users/' + ${user.id} + '/stats'}">Estadísticas</a>
            <a class="btn btn-danger btn-sm ms-3" th:href="@{/logout}">Salir</a>
        </div>
    </div>
</nav>

<div class="container mb-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="mb-1">Mis entrenos</h1>
            <p class="text-muted mb-0">
                Usuario:
                <span th:text="${user.nombre}"></span>
                (<span th:text="${user.email}"></span>)
            </p>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title mb-3">Histórico de entrenos</h5>

            <table class="table table-striped mb-0">
                <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Rutina</th>
                    <th>Ejercicios</th>
                    <th>Volumen (kg)</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="w : ${workouts}">
                    <td th:text="${#temporals.format(w.fecha, 'dd/MM/yyyy HH:mm')}">
                
                    </td>
                    <td th:text="${w.routineName}"></td>
                    <td th:text="${w.exerciseCount}"></td>
                    <td th:text="${w.totalVolume}"></td>
                    <td class="text-end">
                        <a class="btn btn-sm btn-outline-secondary"
                           th:href="@{'/workouts/' + ${w.id}}">
                            Ver detalle
                        </a>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(workouts)}">
                    <td colspan="5" class="text-center text-muted">
                        Todavía no tienes entrenamientos registrados.
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

</body>
</html>

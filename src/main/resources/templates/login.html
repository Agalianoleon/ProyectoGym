<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <title>Login - Proyecto Gym</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h1 class="h4 mb-3 text-center">Iniciar sesión</h1>

                    <div th:if="${loginError}" class="alert alert-danger">
                        <span th:text="${loginError}"></span>
                    </div>

                    <div th:if="${param.error}" class="alert alert-danger">
                        Email o contraseña incorrectos.
                    </div>

                    <div th:if="${param.logout}" class="alert alert-info">
                        Has cerrado sesión correctamente.
                    </div>

                    <form th:action="@{/login}" th:object="${login}" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input id="email" type="email" th:field="*{email}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input id="password" type="password" th:field="*{password}" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Entrar
                        </button>
                    </form>
                    <hr>
                    <p class="mb-0 text-center">
                        ¿No tienes cuenta?
                        <a th:href="@{/register}">Regístrate</a>
                    </p>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
